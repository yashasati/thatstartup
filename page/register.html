<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - That Startup</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header Section starts here -->
    <section id="headerSection">
        <div class="header">
            <div class="logo">
                <img src="/images/thatstartup_logo.jpg" alt="thatstartup_logo">
            </div>
            <div class="search">
                <span><img src="/images/icons/search_black_24dp.svg" alt="search"><input type="text" placeholder="Search for a Startup"></span>
            </div>
            <div class="links">
                <a href="https://thatstartup.netlify.app">Home</a>
                <a href="/page/login.html">Login</a>
            </div>
        </div>
    </section>
    <!-- Header Section ends here -->

    <section id="loginSection">
        <div class="card">
            <form>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <label for="psw"><b>Re-Password</b></label>
                <input type="password" placeholder="Renter Password" name="psw" id="psw" required>

                <span><input type="checkbox" required>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</input></span>

                <button type="submit" class="registerbtn">Register</button>

                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </form>
        </div>
    </section>

</body>

</html>
