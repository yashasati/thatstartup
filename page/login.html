<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - That Startup</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header Section starts here -->
    <section id="headerSection">
        <div class="header">
            <div class="logo">
                <img src="/images/thatstartup_logo.jpg" alt="thatstartup_logo">
            </div>
            <div class="search">
                <span><img src="/images/icons/search_black_24dp.svg" alt="search"><input type="text"
                        placeholder="Search for a Startup"></span>
            </div>
            <div class="links">
                <a href="https://thatstartup.netlify.app">Home</a>
                <a href="/page/register.html">Register</a>
            </div>
        </div>
    </section>
    <!-- Header Section ends here -->

    <section id="loginSection">
        <div class="card">
            <h1>Login</h3>
                <form>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                    <p class="fp"><a href="#">forgot password?</a></p>

                    <button type="submit" class="registerbtn">Login</button>
                    <p>Don't have an account? <a href="/page/register.html">Register</a>.</p>
                </form>
        </div>
    </section>

</body>

</html>
